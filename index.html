<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="" />
      <img class="imageMobile" src="./images/hero-mobile.jpg" alt="Lady image" />
      <div class="title">
        <div class="pink">We're</div>
        <div>coming</div>
        <div>soon</div>
      </div>
      <p class="content">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="input">
        <input
               alt="email input"
          type="email"
          id="email"
          name="email"
          class="emailInput"
          placeholder="Email Address"
        />
        <img class="error" src="./images/icon-error.svg" alt="" />
        <button class="submitButton">
          <img src="./images/icon-arrow.svg" alt="Arrow icon" />
        </button>
        <div class="errorMessage"></div>
      </div>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="Lady image" />
    </div>
  </body>
</html>
